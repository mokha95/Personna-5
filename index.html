<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/40982bd3b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header>
        <img class="logo" src="./img/logo-sony.png" alt="logo">
    </header>
    <!-- navbar-->
    <nav>
        <ul class="liste-nav">
            <li class="item-nav">

                <i class="fab fa-playstation"></i>
            </li>

            <li class="item-nav">
                <a href="#"> Jeux
                    <span> <i class="fa fa-chevron-down"></i></span></a>

            </li>
            <li class="item-nav">
                <a href="#"> Matériel
                    <span> <i class="fa fa-chevron-down"></i></span></a>

            </li>
            <li class="item-nav">
                <a href="#">Services
                    <span> <i class="fa fa-chevron-down"></i></span></a>

            </li>
            <li class="item-nav">
                <a href="#">Actualités
                    <span> <i class="fa fa-chevron-down"></i></span></a>

            </li>
            <li class="item-nav">
                <a href="#"> Boutique
                    <span> <i class="fa fa-chevron-down"></i></span></a>

            </li>
            <li class="item-nav">
                <a href="#"> Assistance
                    <span> <i class="fa fa-chevron-down"></i></span></a>

            </li>
        </ul>
        <!-- toggle -->
        <div class="btn-toggle-container" role="button">
            <img src="./img/menu-icon (2).svg" alt="icone menu hamburger">
        </div>
        <!-- boutton recherche -->
        <div class="barre-de-recherche">
            <div class="btn">
                <a href="#">Connexion</a>
            </div>

            <div class="search">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </nav>

    <!-- playtation store -->
    <div class="Playstation-store">

        <div class="logo-play">
            <i class="	fas fa-gamepad"></i> <span class="ps"> Playstation</span><span class="tm">TM</span>Store
        </div>

        <div class="sortie">
            <a href="#">Sorties récentes</a>
            <a href="#">Collections</a>
            <a href="#">Promotions</a>
            <a href="#">Ps5</a>
            <a href="#">Abonnements</a>
            <a href="#">Parcourir</a>

        </div>
    </div>


    <!-- personna -->

    <section class="personna">
        <div class="persona5">
            <p>Persona 5</p>

            <p>SEGA EUROPE LTD</p>

            <a class="ps4" href="#">PS4</a>

            <div class="price">
                €59,99
            </div>

            <div class="btn-panier">
                <button> Ajouter au panier</button>
                <span class="coeur"><i class="fa fa-heart-o"></i></span>
            </div>
        </div>
    </section>

    <!--  -->

    <main>
        <div class="pegi16">
            <img class="sixteens" src="./img/pegi16.webp" alt="pegi 16">
            <img src="./img/dés.png" alt="pegi 16">
            <img src="./img/@.webp" alt="pegi 16">
            <img src="./img/point.png" alt="pegi 16">
            <div class="trait"></div>
            <div class="prevention">
                <p>Jeux d'argent et de hasard, Langue, Violence</p>
            </div>
            <div class="bloc2">
                <p>>Personna royal</p>
            </div>

        </div>
    </main>


    <script src="./app.js"></script>
</body>

</html>
