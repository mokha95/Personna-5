<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona 5 Connexion</title>

    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="connexion.css">

    <script src="https://kit.fontawesome.com/40982bd3b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <!-- <img src="./img/connextion-fond-decran.jpg" alt="fond d'ecran"> -->
        <div class="bloc-playstation">
            <div class="sony-logo">
                <div class="picture-sony">
                    <img src="./img/logo-sony.png" alt="logo de sony">
                </div>
                <div class="bouton-croix">
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="logo-play-2">
                <img src="./img/logo_playstation.png" alt="">
            </div>
            <!-- formulaire de connexion -->
            <form action="login.php" method="POST" id="loginForm">
                <div class="form-groupe">
                    <p>Connectez-vous à PlayStation avec l'un de vos comptes Sony. <span class="savoir">En savoir
                            plus</span></p>
                    <br>
                    <!-- <label for="email">ID de connexion (adresse e-mail) </label> -->
                    <input type="text" class="form-control" name="email" placeholder="ID de connexion (adresse e-mail) ">
                    <small></small>

                    <!-- mot de passe -->
                    <div class="form-group">
                        <!-- <label for="password">Password</label> -->
                        <input type="text" class="form-control" id="password" placeholder="Mot de passe">
                        <small></small>
                    </div>

                    <div class="btn-suivant">
                        <button type="submit" class="btn-connexion">Suivant</button>
                    </div>
                    <div class="connexion-probleme">
                        <p class="savoir">Problème de connexion ?</p>
                    </div>

                    <div class="btn-compte">
                        <p>Créer un nouveau compte</p>
                    </div>


                    <div class="plan-site">
                        <p>Aide / Plan du site</p>
                    </div>
                </div>

            </form>
        </div>

    </section>

    <!-- formulaire -->


    <script src="./script.js"></script>
</body>

</html>
